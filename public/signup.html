<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Pacifico&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />

</head>
<body>


  <h3>Yodlr Registration Portal</h3>

  <div class="container">
    <div class="row center-row">

    <form 
        action="/admin.html" 
        method="POST"
        id="signup-form"
        class="col-6">

      <label>Email: </label>
        <input id="input-email" type="email" name="email"></br>
      <label>First Name: </label>

        <input id="input-firstName" type="firstName" name="firstName"></br>
      <label>Last Name: </label>

        <input id="input-lastName" type="lastName" name="lastName"></br>
      <button class="btn btn-success m-1" type="submit">Submit</button>

      <br />
      <a class="btn btn-secondary m-1" href="/admin.html">Admin Page</a>

    </form>
    <br />

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
